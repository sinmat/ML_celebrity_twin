<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Celebrity Twin</title>

<body>

<div class="container">
        <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="jumbotron">
                        <h1 class="display-3">Your Celebrity Match</h1>
                        <hr class="my-4">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="jumbotron">
                    <h2 class="display-4">Your Photo</h2>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <img src="./photo.jpg" alt="Your photo" class="img-responsive float-left mr-3 img-thumbnail" width="100%"> 

                             
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="jumbotron">
                    <h2 class="display-4">Your Celebrity Twin</h2>
                    <hr class="my-4">
                        <div class="row">
                                <div class="col-lg-12">
                                        <img src="./photo.jpg" alt="Celebrity Photo" class="img-responsive float-left mr-3 img-thumbnail" width="100%"> 
            
                                       
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="jumbotron">
                                    <h2 class="display-4">30 % Match</h2>
                                    <hr class="my-4">

        </div>
    </div>

    <footer class="page-footer text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
